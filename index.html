<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Ella Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #333;
            line-height: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #f8c8dc 0%, #e75480 100%);
            color: white;
            padding: 1px 0;
            text-align: center;
            border-radius: 0 0 10px 10px;
            margin-bottom: 2px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {

            font-family: 'Brush Script MT', cursive;
            font-size: 1.8rem;
            color: #f7f2f2;
            text-align: left;
            margin: 10px 0 10px 0;
            text-align: center;
            font-weight: normal;
            font-style: italic;
            position: relative;
        }

        /* Título "Zapatos de mujer" */
        .page-title {
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            color: #000;
            text-align: left;
            margin: 20px 0 30px 0;
            padding-left: 10px;
            font-weight: normal;
            font-style: italic;
            position: relative;
        }

        .page-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10px;
            width: 100px;
            height: 2px;
            background: linear-gradient(135deg, #f8c8dc 0%, #e75480 100%);
        }

        /* CARRITO FLOTANTE - MEJORADO */
        .floating-cart {
            position: fixed;
            top: 120px;
            right: 25px;
            z-index: 9998;
            animation: floatEntrance 1s ease-out;
        }

        @keyframes floatEntrance {
            0% {
                opacity: 0;
                transform: translateX(50px) translateY(-20px) scale(0.8);
            }

            100% {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1);
            }
        }

        /* MEJOR CARRITO DE COMPRA - CON ÍCONO MÁS VISIBLE */
        .cart-rectangle {
            width: 75px;
            height: 75px;
            border-radius: 0px;
            position: relative;
            overflow: visible;
            background: linear-gradient(135deg, #f8c8dc 0%, #e75480 100%);
            box-shadow:
                0 15px 35px rgba(75, 108, 183, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: rectangleFloat 6s ease-in-out infinite;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes rectangleFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-10px) rotate(0.5deg);
            }

            50% {
                transform: translateY(-5px) rotate(-0.3deg);
            }

            75% {
                transform: translateY(-8px) rotate(0.2deg);
            }
        }

        @keyframes borderGlow {
            0% {
                background-position: 0% 50%;
                opacity: 0.5;
            }

            50% {
                background-position: 100% 50%;
                opacity: 0.8;
            }

            100% {
                background-position: 0% 50%;
                opacity: 0.5;
            }
        }

        /* MEJOR ÍCONO DEL CARRITO - MÁS VISIBLE */
        .cart-icon {
            font-size: 2.3rem;
            color: white;
            animation: cartPulse 2s infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes cartPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* CONTADOR DE PRODUCTOS MEJORADO - POSICIÓN AJUSTADA */
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #6e6e6f;
            color: white;
            font-weight: bold;
            font-size: 0.85rem;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: countBounce 0.5s ease-out;
            border: 3px solid white;
            z-index: 3;
            box-shadow: 0 3px 8px rgba(255, 71, 87, 0.4);
            min-width: 30px;
            padding: 0 2px;
            overflow: hidden;
            white-space: nowrap;
        }

        @keyframes countBounce {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            70% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Efecto hover */
        .cart-rectangle:hover {
            transform: translateY(-6px) scale(1.1) !important;
            box-shadow:
                0 18px 40px rgba(75, 108, 183, 0.6),
                0 6px 18px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            animation-play-state: paused;
        }

        .cart-rectangle:hover .cart-icon {
            animation: iconSpin 0.5s ease-out;
        }

        @keyframes iconSpin {
            0% {
                transform: rotate(0deg) scale(1);
            }

            100% {
                transform: rotate(360deg) scale(1.1);
            }
        }

        /* MODAL DEL CARRITO */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cart-modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* ENCABEZADO DEL MODAL CON LOS MISMOS COLORES DEL HEADER */
        .modal-header {
            background: linear-gradient(135deg, #f8c8dc 0%, #e75480 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
        }

        .close-modal-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-modal-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 0 20px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        /* Subtítulo "Productos seleccionados" MÁS PEQUEÑO */
        .cart-subtitle {
            padding: 10px 0;
            border-bottom: 2px solid #4b6cb7;
            margin-bottom: 15px;
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .cart-subtitle h3 {
            margin: 0;
            color: #333;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-subtitle h3 i {
            color: #4b6cb7;
            font-size: 0.9rem;
        }

        /* Total de la compra SIMPLE AL FINAL */
        .cart-total-simple {
            padding: 15px 0;
            text-align: right;
            border-top: 1px solid #eee;
            margin-top: 10px;
            flex-shrink: 0;
        }

        .total-simple-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-simple-label {
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
        }

        .total-simple-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #182848;
        }

        .modal-footer {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        /* Botón de enviar pedido CON ICONO GRANDE - FIJO VISIBLE */
        .modal-footer .send-order-btn {
            background: linear-gradient(135deg, #f8c8dc 0%, #e75480 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            position: relative;
            z-index: 20;
        }

        .modal-footer .send-order-btn i {
            font-size: 1.8rem;
        }

        .modal-footer .send-order-btn:hover {
            background: linear-gradient(135deg, #f8c8dc 0%, #e75480 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }

        .modal-footer .send-order-btn:active {
            transform: translateY(-1px);
        }

        .modal-footer .send-order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Estilos para pestañas mejorados - EN LA PARTE INFERIOR */
        .bottom-tabs-container {
            margin: 40px 0 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .tabs-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgb(255, 255, 255);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(223, 114, 242, 0.1);
            border: 2px solid #ca7ba3;
        }

        .tab-nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 10%;
            background: linear-gradient(135deg, #f8c8dc 0%, #e75480 100%);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .tab-nav-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tab-nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .tab-number {
            width: 40px;
            height: 40px;
            border-radius: 10%;
            background: white;
            color: #333;
            border: 2px solid #9b999a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin: 0 5px;
        }

        .tab-number:hover {
            background: #f8c8dc;
            color: white;
        }

        .tab-number.active {
            background: linear-gradient(135deg, #a09f9f 0%, #b0afaf 100%);
            color: white;
            border-color: #9d9b9b;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(231, 84, 128, 0.4);
        }

        .tab-content {
            display: none;
        }


        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Contenedor de tabs en la parte superior (solo para contenido) */
        .top-tabs-container {
            margin: 20px 0;
        }

        /* GALERÍA DE IMÁGENES */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(460px, 1fr));
            gap: 30px;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 2px solid #d8dbe4;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }

        .product-image-gallery {
            display: flex;
            height: 420px;
            border-bottom: 1px solid white;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .main-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: white;
            min-width: 0;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .product-main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
            border-radius: 4px;
            min-height: 250px;
        }

        .product-card:hover .product-main-image {
            transform: scale(1.1);
        }

        .thumbnails-sidebar {
            width: 110px;
            background: white;
            border-left: 1px solid #eee;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ecbbe3 #f0f0f0;
            flex-shrink: 0;
        }

        .thumbnails-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .thumbnails-sidebar::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 3px;
        }

        .thumbnails-sidebar::-webkit-scrollbar-thumb {
            background: #4b6cb7;
            border-radius: 3px;
        }

        .thumbnail-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .thumbnail-container:hover {
            transform: translateY(-2px);
        }

        .thumbnail {
            width: 75px;
            height: 75px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .thumbnail:hover {
            border-color: #4b6cb7;
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .thumbnail.active {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.3);
            transform: scale(1.05);
        }

        .thumbnail-label {
            font-size: 0.75rem;
            color: #666;
            text-align: center;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .product-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            line-height: 1;
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2px;
            line-height: 1.2;
            min-height: 40px;
        }

        .product-price {
            font-size: 1.6rem;
            font-weight: bold;
            color: #0d0d0d;
            text-align: right;
            margin-bottom: 2px;
        }

        .options-container {
            margin-bottom: 5px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .options-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .color-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            position: relative;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .color-option:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .color-option.selected {
            border-color: #4b6cb7;
            transform: scale(1.15);
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }

        .color-option.selected::after {
            content: "✓";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
        }

        .color-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
            margin-bottom: 10px;
            min-width: 90px;
            text-align: center;
            font-weight: 500;
        }

        .color-option:hover .color-tooltip {
            opacity: 1;
        }

        .size-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            background: white;
            min-width: 45px;
            text-align: center;
            font-weight: 500;
        }

        .size-option:hover {
            background: #f0f0f0;
            border-color: #bbb;
        }

        .size-option.selected {
            background: #6e6e6f;
            color: white;
            border-color: #6e6e6f;
            box-shadow: 0 2px 5px rgba(75, 108, 183, 0.3);
        }

        /*Boton agregar al carrito*/
        .add-to-cart-btn {
            background: linear-gradient(135deg, #f8c8dc 0%, #e75480 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: auto;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .add-to-cart-btn:hover {
            background: linear-gradient(135deg, #f8c8dc 0%, #e75480 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .add-to-cart-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Sección de envío gratis y pago al recibir EN DOS CUADROS EN LÍNEA */
        .shipping-payment-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0 30px 0;
            flex-wrap: wrap;
        }

        .shipping-box,
        .payment-box {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .shipping-box {
            background: linear-gradient(135deg, #f8c8dc 0%, #e75480 100%);
            color: white !important;
            font-weight: 800 !important;
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.3) !important;
            border-radius: 16px !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2) !important;
        }

        .payment-box {
            background: linear-gradient(135deg, #f8c8dc 0%, #e75480 100%);
            color: white !important;
            font-weight: 800 !important;
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.3) !important;
            border-radius: 16px !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2) !important;
        }

        .shipping-box:hover,
        .payment-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .shipping-box h3,
        .payment-box h3 {
            font-size: 1.8rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
            border-top: 1px solid #eee;
        }

        /* MODAL PARA ZOOM DE IMÁGENES CON NOMBRE DE COLOR */
        .image-zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-zoom-modal.active {
            display: flex;
            opacity: 1;
        }

        .zoom-modal-content {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .close-zoom-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;

        // Actualizar qué tabs son visibles (ahora siempre 4)
        function updateVisibleTabs() {
            visibleTabs = [];

            // Mostrar siempre los primeros 4 tabs
            // Si hay menos de 4 tabs, mostrar todos los disponibles
            const maxVisible = Math.min(4, totalTabs);

            for (let i = 1; i <= maxVisible; i++) {
                visibleTabs.push(i);
            }
        }


        // Navegar entre tabs
        function navigateTabs(direction) {
            if (direction === 'prev') {
                if (currentTab > 1) {
                    changeTab(currentTab - 1);
                }
            } else if (direction === 'next') {
                if (currentTab < totalTabs) {
                    changeTab(currentTab + 1);
                }
            }
        }

        // Cambiar entre pestañas
        function changeTab(tabNumber) {
            if (tabNumber < 1 || tabNumber > totalTabs) return;

            currentTab = tabNumber;

            // Actualizar contenido activo
            document.querySelectorAll('.tab-content').forEach((content, index) => {
                if (index + 1 === tabNumber) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });

            // DESPLAZAR AL PRINCIPIO DE LA PÁGINA
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Desplazamiento suave
            });



            // Actualizar navegación inferior
            updateVisibleTabs();
            generateBottomTabs();
        }

                prevBtn.disabled = currentTab === 1;
            }

            if (nextBtn) {
                nextBtn.disabled = currentTab === totalTabs;
            }
        }

                    floatingCart.classList.remove('scroll-down');

        // Abrir modal de zoom CON INDICADOR DE COLOR

            if (!product) return;

            let images = [];

                images = product.colors.map(color => color.image);
                colorInfo = product.colors.map(color => ({
                    name: color.name,
                    value: color.value
                }));
            } else if (product.image) {
                images = [product.image];
                colorInfo = [{
                    name: product.name,
                    value: null
                }];
            } else {
                images = ["imagenes/default.jpg"];
                colorInfo = [{
                    name: "Producto",
                    value: null
                }];
            }

            let currentIndex = 0;
            if (currentImageSrc) {
                const index = images.findIndex(img => img === currentImageSrc);
                if (index !== -1) {
                    currentIndex = index;
                }
            }

            currentZoomData = {
                productId: product.id,
                colorIndex: currentIndex,
                images: images,
                colorInfo: colorInfo,
                productName: product.name
            };

            showImageInZoom(currentIndex);
            imageZoomModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Cerrar modal de zoom
        function closeImageZoom() {
            imageZoomModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Mostrar imagen específica en el zoom CON INDICADOR DE COLOR
        function showImageInZoom(index) {
            if (index < 0 || index >= currentZoomData.images.length) return;

            currentZoomData.colorIndex = index;
            const imageData = currentZoomData.images[index];
            const colorData = currentZoomData.colorInfo[index];

            zoomedImage.src = imageData;
            zoomedImage.alt = currentZoomData.productName;

            // Actualizar indicador de color
            if (colorData && colorData.value) {
                colorSwatch.style.backgroundColor = colorData.value;
                if (colorData.value === '#ffffff') {
                    colorSwatch.style.border = '1px solid #ddd';
                } else {
                    colorSwatch.style.border = '2px solid white';
                }
                colorName.textContent = colorData.name;
                zoomColorIndicator.style.display = 'flex';
            } else {
                zoomColorIndicator.style.display = 'none';
            }
        }

        // Mostrar imagen anterior
        function showPrevImage() {
            const newIndex = currentZoomData.colorIndex - 1;
            if (newIndex >= 0) {
                showImageInZoom(newIndex);
            } else {
                showImageInZoom(currentZoomData.images.length - 1);
            }
        }

        // Mostrar siguiente imagen
        function showNextImage() {
            const newIndex = currentZoomData.colorIndex + 1;
            if (newIndex < currentZoomData.images.length) {
                showImageInZoom(newIndex);
            } else {
                showImageInZoom(0);
            }
        }

        // Función para obtener la imagen de un producto
        function getProductImage(product, colorCode = null) {
            if (colorCode && product.hasColors && product.colors) {
                const color = product.colors.find((c) => c.code === colorCode);
                if (color && color.image) {
                    return color.image;
                }
            }

            if (product.image) {
                return product.image;
            }

            if (product.hasColors && product.colors) {
                const defaultColor = product.colors.find(
                    (c) => c.code === product.defaultColor
                );
                if (defaultColor && defaultColor.image) {
                    return defaultColor.image;
                }
            }

            return "imagenes/default.jpg";
        }

        // Cargar productos en las pestañas correspondientes
        function loadProducts() {
            // Primero, limpiar todos los contenedores
            for (let i = 1; i <= totalTabs; i++) {
                const productsGrid = document.getElementById(`products-grid-${i}`);
                if (productsGrid) {
                    productsGrid.innerHTML = "";
                }
            }

            products.forEach((product) => {
                const productCard = document.createElement("div");
                productCard.className = "product-card";

                const mainImage = getProductImage(product, product.defaultColor);

                let thumbnailsHTML = "";
                if (product.hasColors && product.colors && product.colors.length > 0) {
                    thumbnailsHTML = `
                        <div class="thumbnails-sidebar" id="thumbnails-${product.id}">
                            ${product.colors
                            .map(
                                (color) => `
                                <div class="thumbnail-container">
                                    <img src="${color.image || getProductImage(product, color.code)}" 
                                         alt="${product.name} - ${color.name}"
                                         class="thumbnail ${color.code === product.defaultColor ? "active" : ""}"
                                         data-color="${color.code}"
                                         data-product-id="${product.id}"
                                         onclick="changeProductImage(${product.id}, '${color.code}')">
                                    <div class="thumbnail-label">${color.name}</div>
                                </div>
                            `
                            )
                            .join("")}
                        </div>
                    `;
                }

                let colorOptionsHTML = "";
                if (product.hasColors && product.colors) {
                    colorOptionsHTML = `
                        <div class="options-label">Color:</div>
                        <div class="color-options" id="color-options-${product.id}">
                            ${product.colors
                            .map(
                                (color) => `
                                <div class="color-option ${color.code === product.defaultColor ? "selected" : ""}" 
                                     style="background-color: ${color.value}; ${color.value === "#ffffff" ? "border: 1px solid #ddd" : ""}"
                                     data-color="${color.code}"
                                     data-color-name="${color.name}"
                                     onclick="selectColorForProduct(${product.id}, '${color.code}', '${color.name}')">
                                    <div class="color-tooltip">${color.name}</div>
                                </div>
                            `
                            )
                            .join("")}
                        </div>
                    `;
                }

                let sizeOptionsHTML = "";
                if (product.hasSizes && product.sizes) {
                    sizeOptionsHTML = `
                        <div class="options-label">Talla:</div>
                        <div class="size-options" id="size-options-${product.id}">
                            ${product.sizes
                            .map(
                                (size) => `
                                <div class="size-option ${size === product.defaultSize ? "selected" : ""}" 
                                     onclick="selectSizeForProduct(${product.id}, '${size}')">
                                    ${size}
                                </div>
                            `
                            )
                            .join("")}
                        </div>
                    `;
                }

                productCard.innerHTML = `
                    <div class="product-image-gallery">
                        <div class="main-image-container" data-product-id="${product.id}">
                            <img src="${mainImage}" alt="${product.name}" class="product-main-image" id="main-image-${product.id}" data-product-id="${product.id}">
                        </div>
                        ${thumbnailsHTML}
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        
                        <div class="options-container">
                            ${colorOptionsHTML}
                            ${sizeOptionsHTML}
                        </div>
                        
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                            <i class="fas fa-cart-plus"></i> Agregar al Carrito
                        </button>
                    </div>
                `;

                // Agregar al grid correspondiente según el tab
                const productsGrid = document.getElementById(`products-grid-${product.tab}`);
                if (productsGrid) {
                    productsGrid.appendChild(productCard);
                }
            });
        }

        // Cambiar imagen del producto
        function changeProductImage(productId, colorCode) {
            closeImageZoom();
            closeCartModal();

            const product = products.find((p) => p.id === productId);
            if (!product) return;

            const imageUrl = getProductImage(product, colorCode);

            const mainImage = document.getElementById(`main-image-${productId}`);
            if (mainImage) {
                mainImage.src = imageUrl;
            }

            const thumbnails = document.querySelectorAll(
                `#thumbnails-${productId} .thumbnail`
            );
            thumbnails.forEach((thumb) => {
                thumb.classList.remove("active");
                if (thumb.getAttribute("data-color") === colorCode) {
                    thumb.classList.add("active");
                }
            });

            selectColorForProduct(productId, colorCode);
        }

        // Seleccionar color para un producto
        function selectColorForProduct(productId, colorCode, colorName = null) {
            const colorOptions = document.querySelectorAll(
                `#color-options-${productId} .color-option`
            );
            colorOptions.forEach((option) => {
                option.classList.remove("selected");
            });

            const selectedOption = document.querySelector(
                `#color-options-${productId} .color-option[data-color="${colorCode}"]`
            );
            if (selectedOption) {
                selectedOption.classList.add("selected");
            }

            changeProductImage(productId, colorCode);
        }

        // Seleccionar talla para un producto
        function selectSizeForProduct(productId, size) {
            const sizeOptions = document.querySelectorAll(
                `#size-options-${productId} .size-option`
            );
            sizeOptions.forEach((option) => {
                option.classList.remove("selected");
            });

            sizeOptions.forEach((option) => {
                if (option.textContent.trim() === size) {
                    option.classList.add("selected");
                }
            });
        }

        // Obtener color seleccionado para un producto
        function getSelectedColor(productId) {
            const selectedOption = document.querySelector(
                `#color-options-${productId} .color-option.selected`
            );
            if (selectedOption) {
                return {
                    code: selectedOption.getAttribute("data-color"),
                    name: selectedOption.getAttribute("data-color-name"),
                    value: selectedOption.style.backgroundColor || "#ccc",
                };
            }
            return null;
        }

        // Obtener talla seleccionada para un producto
        function getSelectedSize(productId) {
            const selectedOption = document.querySelector(
                `#size-options-${productId} .size-option.selected`
            );
            if (selectedOption) {
                return selectedOption.textContent;
            }
            return null;
        }

        // Agregar producto al carrito
        function addToCart(productId) {
            closeImageZoom();

            const product = products.find((p) => p.id === productId);
            if (!product) return;

            const selectedColor = product.hasColors ? getSelectedColor(productId) : null;
            const currentImage = getProductImage(
                product,
                selectedColor ? selectedColor.code : null
            );

            if (product.hasSizes) {
                const selectedSize = getSelectedSize(productId);
                if (!selectedSize) {
                    showNotification(`Por favor, selecciona una talla para ${product.name}`);
                    return;
                }
            }

            const selectedSize = product.hasSizes ? getSelectedSize(productId) : null;

            const cartItem = {
                id: cartItemId++,
                productId: product.id,
                name: product.name,
                price: product.price,
                image: currentImage,
                quantity: 1,
                color: selectedColor,
                size: selectedSize,
            };

            cart.push(cartItem);
            updateCartDisplay();
            showNotification(`"${product.name}" agregado al carrito`);
        }

        // Eliminar item del carrito
        function removeFromCart(itemId) {
            cart = cart.filter((item) => item.id !== itemId);
            updateCartDisplay();
            showNotification("Producto eliminado del carrito");
        }

        // Actualizar cantidad de un item en el carrito
        function updateCartItemQuantity(itemId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(itemId);
                return;
            }

            const item = cart.find((item) => item.id === itemId);
            if (item) {
                item.quantity = newQuantity;
                updateCartDisplay();
            }
        }

        // Actualizar visualización del carrito
        function updateCartDisplay() {
            // Actualizar contador
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountElement.textContent = totalItems;

            // Animar el contador si hay cambios
            if (totalItems > 0) {
                cartCountElement.style.animation = 'countBounce 0.5s ease-out';
                setTimeout(() => {
                    cartCountElement.style.animation = '';
                }, 500);
            }

            // Actualizar modal si está abierto
            if (cartModal.classList.contains('active')) {
                updateCartModal();
            }
        }

        // Enviar pedido por WhatsApp
        function sendOrder() {
            closeImageZoom();
            closeCartModal();

            if (cart.length === 0) {
                showNotification("Por favor, agrega al menos un producto al carrito para enviar el pedido.");
                return;
            }

            let message = `¡Hola! Quiero realizar el siguiente pedido:%0A%0A`;
            message += `*📦 PEDIDO DE PARA ELLA ONLINE*%0A%0A`;

            let total = 0;
            const productSummary = {};

            cart.forEach((item) => {
                const key = `${item.name}-${item.size || "sin-talla"}-${item.color ? item.color.code : "sin-color"}`;

                if (!productSummary[key]) {
                    productSummary[key] = {
                        name: item.name,
                        size: item.size,
                        color: item.color,
                        quantity: 0,
                        price: item.price,
                        total: 0,
                    };
                }

                productSummary[key].quantity += item.quantity;
                productSummary[key].total += item.price * item.quantity;
            });

            Object.values(productSummary).forEach((item) => {
                total += item.total;
                message += `• ${item.name}%0A`;

                if (item.size) {
                    message += `  Talla: ${item.size}%0A`;
                }

                if (item.color) {
                    message += `  Color: ${item.color.name}%0A`;
                }

                message += `  Cantidad: ${item.quantity}%0A`;
                message += `  Precio unitario: $${item.price.toFixed(2)}%0A`;
                message += `  Subtotal: $${item.total.toFixed(2)}%0A%0A`;
            });

            message += `*TOTAL A PAGAR: $${total.toFixed(2)}*%0A%0A`;
            message += `¡Gracias! Por favor, confírmame la disponibilidad y el tiempo de entrega.`;

            const phoneNumber = "593987259001";
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
        }

        // Mostrar notificación
        function showNotification(message) {
            closeImageZoom();

            const notification = document.createElement("div");
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #28a745;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;

            notification.innerHTML = `
                <i class="fas fa-check-circle" style="margin-right: 10px;"></i>
                ${message}
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = "slideOut 0.3s ease";
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);

            if (!document.getElementById("notification-styles")) {
                const style = document.createElement("style");
                style.id = "notification-styles";
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Inicializar la página
        document.addEventListener("DOMContentLoaded", function () {
            generateTabsContent();
            generateBottomTabs();
            loadProducts();
            setupImageZoom();
            setupFloatingCart();
            updateCartDisplay();
        });
    </script>
</body>
